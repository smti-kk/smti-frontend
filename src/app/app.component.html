<div class="core-container">
  <header class="header" *ngIf="user">
    <div class="wrapper">
      <div class="flex-header">
        <div class="logo">
          <a routerLink="">
            <img src="../assets/img/logo.svg" alt="" />
          </a>
        </div>
        <div class="header-menu">
          <nav class="nav hide">
            <ul>
              <li class="active"><a routerLink="">Карта</a></li>
              <li class="nav-item-parent" style="margin-right: 0">
                <button
                  nz-button
                  nz-dropdown
                  [nzDropdownMenu]="menu"
                  nzPlacement="bottomLeft"
                  class="zorro-button-transparent"
                >
                  <span>Сводные таблицы</span>
                </button>
                <nz-dropdown-menu #menu="nzDropdownMenu" class="zorro-menu">
                  <ul nz-menu>
                    <li nz-menu-item routerLink="pivot-table">
                      Населённые пункты (технические возможности)
                    </li>
                    <li nz-menu-item routerLink="technical-capabilities-comparison-table">
                      Населённые пункты (сравнение тех.возможностей)
                    </li>
                    <li nz-menu-item routerLink="connection-points">
                      Организации (подключение к сети)
                    </li>
                    <li nz-menu-item routerLink="communication-contracts">
                      Организации (контракты услуг связи)
                    </li>
                  </ul>
                </nz-dropdown-menu>
              </li>
              <li>
                <button
                  nz-button
                  nz-dropdown
                  [nzDropdownMenu]="userProfileMenu"
                  class="zorro-button-transparent"
                  nzPlacement="bottomLeft"
                >
                  <span>{{ user.email }}</span>
                </button>
                <nz-dropdown-menu #userProfileMenu="nzDropdownMenu" class="zorro-menu">
                  <ul nz-menu>
                    <li nz-menu-item routerLink="pivot-table" (click)="logout()">Выход</li>
                  </ul>
                </nz-dropdown-menu>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
