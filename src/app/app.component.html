<div class="core-container">
  <header class="header" *ngIf="user">
    <div class="flex-header">
      <div class="logo">
        <a routerLink="">
          <img src="../assets/img/logo.png" alt=""/>
        </a>
      </div>
      <div class="header-menu">
        <nav class="nav hide">
          <ul>
            <li>
              <a
                class="header-menu-link"
                routerLink=""
                routerLinkActive="active-link"
                [routerLinkActiveOptions]="{exact: true}"
              >
                Карта
              </a>
            </li>
            <li>
              <a
                nz-dropdown
                [nzDropdownMenu]="menu"
                nzPlacement="bottomLeft"
                class="header-menu-link"
              >
                <span>Сводные таблицы</span>
                <i nz-icon nzType="caret-down" nzTheme="outline"></i>
              </a>
              <nz-dropdown-menu #menu="nzDropdownMenu">
                <ul nz-menu>
                  <li class="ant-dropdown-link" nz-menu-item routerLink="pivot-table">
                    Населённые пункты
                  </li>
                  <li class="ant-dropdown-link" nz-menu-item routerLink="technical-capabilities-comparison-table">
                    Сравнение технических возможностей
                  </li>
                  <li class="ant-dropdown-link" nz-menu-item routerLink="connection-points">
                    Организации (подключение к сети)
                  </li>
                  <li class="ant-dropdown-link" nz-menu-item routerLink="communication-contracts">
                    Контракты на услуги связи
                  </li>
                </ul>
              </nz-dropdown-menu>
            </li>
            <li>
              <a
                nz-dropdown
                [nzDropdownMenu]="userProfileMenu"
                class="header-menu-link"
                nzPlacement="bottomLeft"
              >
                <span>{{ user.email }}</span><i nz-icon nzType="caret-down" nzTheme="outline"></i>
              </a>
              <nz-dropdown-menu #userProfileMenu="nzDropdownMenu" class="zorro-menu">
                <ul nz-menu>
                  <li nz-menu-item routerLink="pivot-table" (click)="logout()">Выход</li>
                </ul>
              </nz-dropdown-menu>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</div>
