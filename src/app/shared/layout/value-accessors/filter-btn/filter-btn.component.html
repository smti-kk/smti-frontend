<div class="filter-button-group">
  <button
    type="button"
    class="filter-button"
    [ngClass]="{
      'is-active': ordering.orderingDirection !== OrderingDirection.UNDEFINED,
      'back-sort': ordering.orderingDirection === OrderingDirection.DSC
    }"
    (click)="onOrderingBtnClick(ordering)"
    *ngFor="let ordering of orderings"
  >
    {{ ordering.name }}
  </button>
</div>
