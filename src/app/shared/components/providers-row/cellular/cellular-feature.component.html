<div class="l-vendors-row">
  <app-operator-icon
    *ngFor="let operator of existed"
    [operator]="operator"
    [class.opacity]="!featureRowsUtils.hasOperator(locationFeatures, operator)"
  >
    <div class="c-vendor-status-text">
      {{ featureRowsUtils.getByOperator(locationFeatures, operator)?.type.name }}
    </div>
  </app-operator-icon>
</div>
