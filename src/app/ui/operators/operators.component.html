<div class="mat-elevation-z8"
     infinite-scroll
     [infiniteScrollDistance]="1"
     [infiniteScrollUpDistance]="2"
     [infiniteScrollThrottle]="300"
     (scrolled)="onScrollDown()"
>
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Наименование </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="operator">
      <th mat-header-cell *matHeaderCellDef> Юридическое наименование </th>
      <td mat-cell *matCellDef="let element"> {{element.juristicName}} </td>
    </ng-container>

    <ng-container matColumnDef="propHeight">
      <th mat-header-cell *matHeaderCellDef> Контактная информация </th>
      <td mat-cell *matCellDef="let element"> {{element.contacts}} </td>
    </ng-container>

    <ng-container matColumnDef="mobileType">
      <th mat-header-cell *matHeaderCellDef> Иконка </th>
      <td mat-cell *matCellDef="let element"><img class="operator-icon" src="/media/{{element.icon}}" alt=""></td>
    </ng-container>

    <ng-container matColumnDef="coverageRadius">
      <th mat-header-cell *matHeaderCellDef> Услуги </th>
      <td mat-cell *matCellDef="let element"> {{servicesAsString(element.services)}} </td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <button class="add-base-station-button" mat-raised-button (click)="createOperator()"><mat-icon>add</mat-icon></button>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="deleteOperator(row)" class="delete-button">delete</mat-icon>
        <mat-icon (click)="editOperator(row)" class="edit-button">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
