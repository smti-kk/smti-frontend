<h1 mat-dialog-title>Геоданные</h1>


<div mat-dialog-content class="locations-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

      <ng-container matColumnDef="lat">
        <th mat-header-cell *matHeaderCellDef>Широта</th>
        <td mat-cell *matCellDef="let element; let i = index">{{element[0]}}</td>
      </ng-container>


      <ng-container matColumnDef="lng">
        <th mat-header-cell *matHeaderCellDef>Долгота</th>
        <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
      </ng-container>

    </table>
  </div>


</div>
