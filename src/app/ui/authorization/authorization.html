<form class="auth-form" [formGroup]="form" (ngSubmit)="authorize()">
  <div class="auth-form__title">Авторизация</div>
  <div class="auth-form__warn" *ngIf="isIncorrectLoginOrPassword">Неверные логин или пароль</div>
  <mat-form-field appearance="outline">
    <mat-label>Введите логин</mat-label>
    <input formControlName="email" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Введите пароль</mat-label>
    <input formControlName="password" matInput type="password">
  </mat-form-field>
  <div class="auth-form__buttons">
    <a mat-raised-button href="/api/esia/login-start">Войти через ЕСИА</a>
    <button type="submit" mat-raised-button color="primary">Войти</button>
  </div>
</form>
