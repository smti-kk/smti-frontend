<div class="l-container-item js-filter-button">

  <button
    type="button"
    class="btn c-filter-button"

    [ngClass]="{
        'is-active': ordering.orderingDirection !== OrderingDirection.UNDEFINED,
        'u-back-sort': ordering.orderingDirection === OrderingDirection.DSC
      }"
    (click)="onOrderingBtnClick(ordering)"

    *ngFor="let ordering of orderings"
  >
    {{ordering.name}}
  </button>
</div>
