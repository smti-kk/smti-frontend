<mat-select [formControl]="bankMultiCtrl" placeholder="Районы" [multiple]="true" #multiSelect>
  <mat-option>
    <ngx-mat-select-search placeholderLabel="Поиск..." [formControl]="bankMultiFilterCtrl"></ngx-mat-select-search>
  </mat-option>
  <mat-option *ngFor="let area of filteredAreas | async" [value]="area.id">
    {{area.label}}
  </mat-option>
</mat-select>
