<div mat-dialog-content>
  <p>Введите причину отклонения</p>
  <mat-form-field>
    <textarea matInput [(ngModel)]="comment"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="comment" cdkFocusInitial>Сохранить</button>
</div>
