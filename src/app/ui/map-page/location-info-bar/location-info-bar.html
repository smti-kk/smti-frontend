<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        ИНФОРМАЦИЯ: {{location.locationName}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="features-list">
      <div class="feature">
        <div class="feature__label">Кол-во чел:</div>
        <div class="feature__value">
          {{location.population}} чел
        </div>
      </div>
      <div class="feature">
        <div class="feature__label">Сотовая связь:</div>
        <div class="feature__value">
          <div class="feature__icon"
               [class.disabled]="!cellular.isActive"
               *ngFor="let cellular of location.cellular">
            <img [src]="cellular.iconUrl" alt="">
            <div class="feature__icon-type" *ngIf="cellular.type != 'UNDEFINED'">
              {{cellular.type}}
            </div>
          </div>
        </div>
      </div>
      <div class="feature">
        <div class="feature__label">Интернет:</div>
        <div class="feature__value">
          <div class="feature__icon"
               [class.disabled]="!internet.isActive"
               *ngFor="let internet of location.internet">
            <img [src]="internet.iconUrl" alt="">
            <img *ngIf="internet.type != 'Неопределено'"
                 [matTooltip]="internet.type"
                 class="feature__internet-type-icon"
                 [src]="internet.typeIcon" alt="">
          </div>
        </div>
      </div>
      <div class="feature">
        <div class="feature__label">Тв:</div>
        <div class="feature__value">
          <div class="feature__icon"
               [class.disabled]="!tv.isActive"
               *ngFor="let tv of location.tv">
            <img [src]="tv.iconUrl" alt="">
            <div class="feature__icon-type with-signal" *ngIf="tv.type">
              {{tv.signalsToString()}}
            </div>
          </div>
        </div>
      </div>
      <div class="feature">
        <div class="feature__label">Таксофон:</div>
        <div class="feature__value">
          <div class="feature__icon"
               [class.disabled]="!operator.isActive"
               *ngFor="let operator of location.payphone">
            <img [src]="operator.iconUrl" alt="">
          </div>
        </div>
      </div>
      <div class="feature">
        <div class="feature__label">Телефон:</div>
        <div class="feature__value">
          <div class="feature__icon"
               [class.disabled]="!operator.isActive"
               *ngFor="let operator of location.telephone">
            <img [src]="operator.iconUrl" alt="">
          </div>
        </div>
      </div>
      <div class="feature">
        <div class="feature__label">Радио:</div>
        <div class="feature__value">
          <div class="feature__icon"
               [class.disabled]="!operator.isActive"
               *ngFor="let operator of location.radio">
            <img [src]="operator.iconUrl" alt="">
            <div class="feature__icon-type with-signal" *ngIf="operator.type">
              {{operator.signalsToString()}}
            </div>
          </div>
        </div>
      </div>
      <div class="feature">
        <div class="feature__label">Почта:</div>
        <div class="feature__value">
          <div class="feature__value">
            Нет информации
          </div>
        </div>
      </div>
<!--      <div class="feature">-->
<!--        <div class="feature__label">Инфомат:</div>-->

<!--          <div class="feature__icon">-->
<!--            <img src="../../../../assets/mts.png" alt="">-->
<!--          </div>-->

<!--          <div class="feature__icon"><img src="../../../../assets/mts.png" alt=""></div>-->
<!--        </div>-->
<!--      </div>-->
    </div>
  </mat-expansion-panel>
</mat-accordion>
