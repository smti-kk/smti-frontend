<main class="map-container">
  <div
    leaflet
    [leafletLayersControl]="layersControl"
    [leafletLayersControlOptions]="{position: 'bottomleft'}"
    [leafletOptions]="options"
    (leafletMapReady)="onMapReady($event)"
    class="map"
  ></div>
  <marker-info-bar [leafletMap]="leaflet"></marker-info-bar>
</main>
