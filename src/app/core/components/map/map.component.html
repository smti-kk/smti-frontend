<div leaflet
     [leafletLayersControl]="layersControl"
     [leafletLayersControlOptions]="{position: 'bottomleft'}"
     [leafletOptions]="options"
     (leafletMapReady)="onMapReady($event)"
     accessPointsEspd
     accessPointSmo

     municipalities
     (municipalityLayerReady)="onMunicipalitiesLayerReady()"
     administrativeCenters
     (administrativeCentersLayerReady)="onAdministrativeLayerReady($event)"
     class="map">
</div>
