<main>
  <div leaflet
       [leafletLayersControl]="layersControl"
       [leafletLayersControlOptions]="{position: 'bottomleft'}"
       [leafletOptions]="options"
       (leafletMapReady)="onMapReady($event)"
       class="map">
  </div>
  <marker-info-bar [locations]="municipalitiesLayer.getLayers()"
                   [leafletMap]="leaflet"
                   [administrativeLayer]="administrativeLayer"></marker-info-bar>
</main>
